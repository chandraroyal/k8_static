apiVersion: v1
kind: Deployment
metadata:
  name: k8_static
  namespace: static
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - name: static
        image: 854944075401.dkr.ecr.us-east-2.amazonaws.com/k8_static:1
        ports:
        - containerPort: 80
